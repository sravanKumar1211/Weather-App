<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body class="min-h-screen font-sans flex flex-col bg-green-100">

    <div id="dynamic-bg" class="dynamic-bg"></div> 
  <div id="popup" class="popup"></div>

  <!-- Navbar -->
  <nav class="w-full bg-gray-800 px-4 py-3 flex items-center justify-between shadow-lg">
    <div class="text-white text-xl sm:text-2xl font-bold tracking-wide">Weather App</div>
  </nav>

  
  <!-- Search Area -->
  <div class="w-full flex flex-col sm:flex-row items-center gap-3 justify-center mt-6 mb-2 px-2">
    <div class="relative w-full sm:w-80 group">
      <input id="search-bar" type="text" placeholder="Enter city..."
        class="rounded-md px-4 py-2 w-full outline-none focus:ring-2 focus:ring-blue-300 bg-white bg-opacity-70"
        maxlength="60" autocomplete="off" />
      <div id="dropdown-menu"
        class="dropdown-menu absolute left-0 top-[110%] w-full rounded-lg bg-white bg-opacity-90 shadow-lg border border-gray-200 hidden"
        >
        <div class="px-4 pt-2 pb-1 text-xs text-gray-400 uppercase font-semibold">Recent Searches</div>
        <div id="recent-cities" class="max-h-52 overflow-y-auto"></div>
      </div>
    </div>
    <button id="submit" class="bg-blue-500 text-white px-4 rounded-md hover:bg-blue-700 transition min-w-[100px]">
      Search
    </button>
    <button id="current-loc"
      class="bg-emerald-500 text-white px-3 py-2 rounded-md hover:bg-emerald-700 transition min-w-[110px] flex items-center gap-2">
      <span>📍</span>Use Location
    </button>
    <div class="flex items-center gap-1 ml-2 bg-blue-400 rounded-md">
      <label class="text-white text-sm font-medium">°C</label>
      <label class="relative inline-flex items-center cursor-pointer">
        <input id="temp-toggle" type="checkbox" class="sr-only peer " />
        <div
          class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:bg-yellow-400 transition-colors"></div>
        <span
          class="absolute left-1.5 top-1 text-xs font-semibold text-blue-900 peer-checked:left-7 peer-checked:text-yellow-800 transition-all">°F</span>
      </label>
    </div>
  </div>


   <!-- Layout -->
  <main class="flex-1 flex flex-col md:flex-row max-w-7xl mx-auto gap-8 px-2 md:px-6 w-full">
    <section class="w-full md:w-[32%] flex flex-col gap-8 mb-4">
      <div
        class="bg-white bg-opacity-80 rounded-xl p-6 mb-4 shadow-md flex flex-col gap-2 items-start min-h-[170px]">
        <div id="city-name" class="text-3xl font-bold text-blue-700">-</div>
        <div class="text-5xl font-semibold text-gray-800 flex items-baseline gap-2">
          <span id="temperature">-</span><span id="unitsign" class="text-lg">°C</span>
        </div>
        <div id="weatherDesc" class="text-base text-gray-500">-</div>
        <div class="flex space-x-4 text-gray-600 mt-2">
          <span id="date">-</span>
        </div>
        <div id="custom-alert" class="text-red-600 font-semibold mt-2 hidden"></div>
      </div>
      <div class="bg-white bg-opacity-80 rounded-xl shadow-md p-4 min-h-[180px]">
        <div class="font-semibold text-lg mb-4">Coming 5 Days</div>
        <div id="forecast-list" class="flex flex-col gap-3 min-h-[120px]"></div>
      </div>
    </section>
    <section class="w-full md:w-[68%] grid grid-rows-3 gap-8">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 h-full">
        <div
          class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex flex-col items-center justify-center min-h-[110px]">
          <span class="text-lg font-semibold text-gray-600">Humidity</span>
          <span id="humidity" class="text-2xl font-bold text-blue-700">-</span>
        </div>
        <div
          class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex flex-col items-center justify-center min-h-[110px]">
          <span class="text-lg font-semibold text-gray-600">Pressure</span>
          <span id="pressure" class="text-2xl font-bold text-blue-700">-</span>
        </div>
        <div
          class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex flex-col items-center justify-center min-h-[110px]">
          <span class="text-lg font-semibold text-gray-600">Feels Like</span>
          <span id="feelslike" class="text-2xl font-bold text-blue-700">-</span>
        </div>
        <div
          class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex flex-col items-center justify-center min-h-[110px]">
          <span class="text-lg font-semibold text-gray-600">Visibility</span>
          <span id="visibility" class="text-2xl font-bold text-blue-700">-</span>
        </div>
      </div>
      <div class="flex flex-col md:flex-row gap-4 h-full">
        <div class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex-1 flex flex-col min-h-[120px]">
          <span class="font-semibold text-gray-600 mb-2">Air Quality Index (AQI)</span>
          <div class="flex flex-wrap gap-4 mt-2 text-gray-700">
            <div>CO: <span id="co">-</span></div>
            <div>SO₂: <span id="so2">-</span></div>
            <div>O₃: <span id="o3">-</span></div>
            <div>NO₂: <span id="no2">-</span></div>
          </div>
        </div>
        <div class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex-1 flex flex-col min-h-[120px]">
          <span class="font-semibold text-gray-600 mb-2">Sunrise & Sunset</span>
          <div class="flex justify-between mt-2 text-gray-700">
            <div>
              <span>🌅 Sunrise</span>
              <div id="sunrise" class="font-bold">-</div>
            </div>
            <div>
              <span>🌙 Sunset</span>
              <div id="sunset" class="font-bold">-</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white bg-opacity-80 rounded-xl shadow p-6 flex flex-col min-h-[140px]">
        <span class="font-semibold text-gray-600 mb-3">Today</span>
        <div id="hourly-weather" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
      </div>
    </section>
  </main>
    

    <script src="script.js"></script>
</body>
</html>
